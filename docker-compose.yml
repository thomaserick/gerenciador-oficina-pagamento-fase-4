version: '3.8'

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gerenciador-oficina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: oficina@123
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  gerenciador-oficina-pagamentos:
    image: gerenciador-oficina-core:latest
    container_name: gerenciador-oficina-pagamentos
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: dev

volumes:
  postgresql:
  postgres_data:
